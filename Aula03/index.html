<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Produtos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Gerenciador de Produtos</h1>
<div id="form-produto">
  <h2>Adicionar produto</h2>
  <input type="text" name="" id="nome" placeholder="nome:"></input>
  <input type="number" name="preco" id="preco" placeholder="preço:"></input>

  <label for="disponivel">Disponível?</label>
  <select name="disponivel" id="disponivel">
    <option value="true">sim</option>
    <option value="false">não</option>
  </select>

  <button onclick="adicionarproutos()">adicionar</button>
</div>

<h2>Lista produto</h2>
<div id="listar-produto"></div>

<script src="js/script.js"></script>
</body>
</html>
